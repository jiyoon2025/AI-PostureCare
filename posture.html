<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 자세 모니터링</title>
  <link rel="stylesheet" href="css/posture.css">
</head>
<body>
  <header>
    <button id="backBtn" class="back-button">Back</button>
    <h1 id="userStatus"></h1>
    <div style="width:40px;"></div>
  </header>

  <main>
    <div id="camera-container">
      <video id="video" autoplay playsinline style="display:none"></video>
      <canvas id="output"></canvas>
    </div>
    <div id="feedback-box"></div>
  </main>

  <!-- TensorFlow & PoseDetection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

  <!-- ✅ Import 기반 app.js 로드 -->
  <script type="module" src="js/app.js"></script>

  <script>
    const username = localStorage.getItem('userName') || '사용자';
    document.getElementById('userStatus').textContent = `${username} 님의 AI 자세 모니터링 중입니다...`;

    // ✅ back 버튼 이벤트
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
